{% extends 'base.html' %}
{% load static %}
{% load disqus_tags %}
{% block title %}{{ post.title }} - Blog{% endblock %}
{% block content %}

</div>
<div class="blog">
    <div class="blog-detailed">
        <h2>{{ post.title }}</h2>
        <span>by <span class="theme"> {{ post.user }}</span>{{ post.publish_date|date:"M d, Y" }} | <a href="/blog/{{ post.slug }}#disqus_thread"></a> <i class="material-icons">insert_comment</i> </span>
